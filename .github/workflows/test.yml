name: Test CI

on: [push, pull_request]

jobs:
  test-flake:
    name: "Test flake options"

    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            extra-experimental-features = nix-command flakes pipe-operators

      - name: Check up flake configuration
        run: nix flake check --show-trace --accept-flake-config

  build-instances:
    name: "Build Configurations for AMD64"
    strategy:
      fail-fast: false
      matrix:
        instance:
          [
            "Varlam",
            "Solzhenitsyn",
            "Volovich",
            "Naftaly",
            "Garanin",
            "Galitsky",
          ]
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            extra-experimental-features = nix-command flakes pipe-operators

      - name: Build NixOS configuration
        run: nix build .#nixosConfigurations.${{ matrix.instance }}.config.system.build.toplevel --show-trace --accept-flake-config

  update-merge:
    name: "Merge Update PRs"
    needs: [test-flake, build-instances]
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.user.login == 'orzklv' && github.event_name == 'pull_request'}}

    steps:
      - name: Enable auto-merge for Update PRs
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{ secrets.PAT }}
